<script type="text/javascript">
//<![CDATA[
  function wrapInitialPageContent(){
    var topSection = document.querySelector("#topSection");
    topSection.style.position = "relative";

    var searchContainer = document.querySelector("#searchContainer");
    var form = searchContainer.querySelector("form");
    var formWidth = form.offsetWidth;
    var formHeight = form.offsetHeight;
    var formOffsetTop = form.offsetTop;
    var searchBarWrapper = document.createElement("div");
    searchBarWrapper.setAttribute("style","position: absolute; bottom: 0px; left: 0px; width: "+formWidth+"px; height: "+formHeight+"px;");
    searchBarWrapper.id = "searchBarWrapper";
    searchBarWrapper.appendChild(searchContainer);

    var brandLogo = document.querySelector("#brandLogo");
    var brandLogoOffsetTop = brandLogo.offsetTop;

    var brandLogoOverflowWrapper = document.createElement("div");
    brandLogoOverflowWrapper.id = "brandLogoOverflowWrapper";
    brandLogoOverflowWrapper.setAttribute("style","position: absolute; top: 0px; left: "+Math.floor((formWidth - brandLogo.width) / 2)+"px; width: "+brandLogo.width+"px; height: 206px; overflow: hidden; z-index: 1;");

    var brandLogoAnimatingWrapper = document.createElement("div");
    brandLogoAnimatingWrapper.id = "brandLogoAnimatingWrapper";
    brandLogoAnimatingWrapper.setAttribute("style","position: absolute; top: 0px; left: 0px; width: "+brandLogo.width+"px; height: 206px; overflow: hidden;");

    var brandLogoOffsetTop = brandLogo.offsetTop;
    brandLogo.style.position = "absolute";
    brandLogo.style.top = brandLogoOffsetTop+"px";
    brandLogo.style.left = "0px";
    brandLogo.style.marginTop = "0";
    brandLogo.style.marginBottom = "0";
    brandLogo.className += " brand-logo-override";

    var newContentWrapper = document.createElement("div");
    newContentWrapper.id = "newContentWrapper";
    newContentWrapper.setAttribute("style","position: relative; width: "+formWidth+"px; height: "+(formOffsetTop+formHeight)+"px; margin-left: auto; margin-right: auto;");

    brandLogo.parentNode.insertBefore(newContentWrapper, brandLogo);

    var newContentOverflowWrapper = document.createElement("div");
    newContentOverflowWrapper.id = "newContentOverflowWrapper";
    newContentOverflowWrapper.setAttribute("style","position: relative; width: "+formWidth+"px; height: "+(formOffsetTop)+"px; overflow: hidden;");

    brandLogoAnimatingWrapper.appendChild(brandLogo);
    brandLogoOverflowWrapper.appendChild(brandLogoAnimatingWrapper);
    newContentWrapper.appendChild(brandLogoOverflowWrapper);
    newContentWrapper.appendChild(searchBarWrapper);
    document.querySelector("#searchText").focus();

  }

  function injectBagContainer(){
    var bagContainerBack = document.querySelector(".bag-container.back");
    var brandLogoOverflowWrapper = document.querySelector("#brandLogoOverflowWrapper");
    brandLogoOverflowWrapper.parentNode.insertBefore(bagContainerBack, brandLogoOverflowWrapper);
    bagContainerBack.style.display = "block";

    var bagContainerFront = document.querySelector(".bag-container.front");
    var newContentWrapper = document.querySelector("#newContentWrapper");
    newContentWrapper.appendChild(bagContainerFront);
    bagContainerFront.style.display = "block";
  }

  function injectAndroid(){
    var android = document.querySelector("#android-container");
    var newContentWrapper = document.querySelector("#newContentWrapper");
    newContentWrapper.appendChild(android);
    android.style.display = "block";
  }

  function injectPhone(){
    var brandLogo = document.querySelector("#brandLogo");
    var phone = document.querySelector("#main-phone-container");
    brandLogo.parentNode.insertBefore(phone, brandLogo);
    phone.style.display = "block";
  }

  function runHeroAnimation(){
    var newContentWrapper = document.querySelector("#newContentWrapper");
    newContentWrapper.className += " run-hero-animation";

    var android = document.querySelector(".android");
    android.className = android.className.replace(" wave", " spin");
  }

  function moveAndroidBackInZSpace(){
    var android = document.querySelector("#android-container");
    android.className += " move-back";
  }

  wrapInitialPageContent();
  window.androidMouseoverEventHasBeenFired = false;
  setTimeout(function(){
    injectBagContainer();
    injectAndroid();
    injectPhone();
    var android = document.querySelector(".android");
    android.addEventListener("mouseover", function(e){
      if(!androidMouseoverEventHasBeenFired){
        androidMouseoverEventHasBeenFired = true;
        runHeroAnimation();
      }
    }, false);

    var brandLogo = document.querySelector("#brandLogo");
    brandLogo.addEventListener("animationend", function(){
      moveAndroidBackInZSpace();
    }, false);

  }, 0);
//]]>
</script>

</div>
